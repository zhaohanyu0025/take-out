<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提交订单</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1347553_nkxkvw65edo.css
    ">
    <link rel="stylesheet" href="css/dingdan.css">
</head>
<body>
    <div class="title">
        <span class="icon iconfont icon-shangyiye"></span>
        <em>提交订单</em>
    </div>
    <div class="main">
        <div class="waimai-daodian mar-bottom">
            <div class="wm-dd">
                <div>外卖配送</div>
                <div>到店自取</div>
            </div>
            <div class="dizhi">
                <span>选择收货地址</span>
                <span class="icon iconfont icon-xiayiyehouyiye"></span>
            </div>
            <div class="lijisc">
                <div>立即送出</div>
                <div>
                    <span>大约20:23送达</span>
                    <span class="icon iconfont icon-xiayiyehouyiye"></span>
                </div>
            </div>
        </div>

        <div class="dingdan mar-bottom">
            <div class="dingdan-top">
                <p>九喜龙虾（高新店）</p>
                <div>商家自配</div>
            </div>
            <div class="dingdan-meal">
                <img src="img/xiaolongxia.jpg" alt="">
                <div class="dingdan-meal-ri">
                    <div class="dingdan-meal-tit">
                        <span>冰镇飘香龙虾</span>
                        <span>￥ 198</span>
                    </div>
                    <div>x 1</div>
                </div>
            </div>
            <div class="bao-pei">
                <div>
                    <div>包装费</div>
                    <div>￥2.5</div>
                </div>
                <div>
                    <div>配送费</div>
                    <div>￥7.5</div>
                </div>
            </div>
            <div class="youhui">
                <div class="youhui-box youhui-box-jin">
                    <div>
                        <img src="img/jin.jpg" alt="">
                        <span>津贴优惠</span>
                    </div>    
                    <span>-6</span>
                </div>
                <div  class="youhui-box">
                    <div>
                        <img src="img/jian.jpg" alt="">
                        <span>满减优惠</span>
                    </div>    
                    <span>-20</span>
                </div>
                <div class="youhui-box">
                    <p>美团红包</p>
                    <p>填写地址后可选</p>
                </div>
                <div class="youhui-box">
                    <p>美团红包</p>
                    <p>填写地址后可选</p>
                </div>
            </div>
            <div class="xiaoji">
                <div class="guize">
                    <span>
                        优惠规则
                    </span>
                    <span class="icon iconfont icon-wenhao"></span>
                </div>
                <div class="yhui-xji">
                    <div>
                        <span>已优惠</span>
                        <span>￥29</span>
                        <span>小计</span>
                    </div>   
                    <span class="total">￥98</span>
                    
                </div>
            </div>
        </div>

        <div class="telbaohu mar-bottom">
            <div class="telbaohu-top">
                <div class="telbaohu-top-le">
                    <img class="phone" src="img/phone.jpg" alt="">
                    <span>&nbsp;号码保护&nbsp;</span>
                    <span class="icon iconfont icon-wenhao"></span>
                </div>
                <img class="kaiguan" src="img/kaiguan.jpg" alt="">
            </div>
            <div>对商家、骑手隐藏您的真实手机号，保护您的隐私</div>
        </div>

        <div class="other mar-bottom">
            <div class="other-li">
                <p>备注</p>
                <p>未选择<em class="icon iconfont icon-xiayiyehouyiye"></em>
                </p>
            </div>
            <div class="other-li">
                <p>餐具数量</p>
                <p>未选择<em class="icon iconfont icon-xiayiyehouyiye"></em>
                </p>
            </div>
            <div class="other-li">
                <p>发票</p>
                <p class="fapiao">请联系商家</p>
            </div>
            <div class="other-li">
                <div>
                    <p>支付方式</p>
                    <p>美团支付新用户最高再减3元</p>
                </div>
                <p>在线支付</p>
            </div>
        </div>

        <div class="findpeople mar-bottom">
            <p>找人付</p>
            <div>
                <p class="fp-p">发给微信好友，让TA买单  &nbsp;<em class="icon iconfont icon-xuanze"></em></p>
            </div>
        </div>

    </div>

    <div class="send-meal">
        <div class="send-meal-le">
            <div>已优惠￥29</div>
            <div>
                <span>合计</span>
                <span>￥98</span>
            </div>
        </div>
        <div class="send-meal-ri">提交订单</div>
    </div>
</body>
</html>
